<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <title>Kopi King</title>
    <link rel="stylesheet" 
    href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="start">
        <div class="game-title">
            <img class="title" src="./img/title.png">
        </div>
        <button class="startButton">
            <p class="words"><img src="./img/arrow.png" class="arrowHead"> START GAME</p>
        </button>
        <img class="image" src="./img/preview.png">
    </div>
    <div class="game hide">
        <div class="QuestionNumber">
            0/0
        </div>
        <div class="question"></div>
        <div class="instruction">
            <p>Tap on the ingredients for the drink</p>
        </div>
    <div class="answer-q">
        <button id="btn1">
            <img src="./img/blackKopi.png">
        </button>
        <button id="btn2">
            <img src="./img/tea.png">
        </button>
        <button id="btn3">
            <img src="./img/milo.png">
        </button>
        <button id="btn4">
            <img src="./img/ice.png">
        </button>
        <button id="btn5">
            <img src="./img/milk.png">
        </button>
        <button id="btn6">
            <img src="./img/evaporatedMilk.png">
        </button>
        <button class="empty"></button>
        <button id="btn7">
            <img src="./img/sugar.png">
        </button>
    </div>
        <button class="submit">Confirm</button>
</div>
    </div>
    <div class="popUp hide">
        <div class="QuestionNumber"></div>
        <div class="coffee-content"></div>
        <img class="product">
        <p class="output">Not Quite Right!</p>
        <p class="text">Right Answer:</p>
        <div class="equation">
            <button class="rightAnswer1"></button>
            <button class="rightAnswer2"></button>
            <button class="rightAnswer3"></button>
        </div>
        <button class="next">Next</button>
    </div>
    <div class="final hide"></div>

    <audio id="click" src="sound/click.wav"></audio>
    <audio id="clap" src="sound/clap.wav"></audio>
    <audio id="completed" src="./sound/completed.wav"></audio>
    <audio id="lose" src="./sound/lose.wav"></audio>

    <script src="script.js"></script>
</body>
</html>
